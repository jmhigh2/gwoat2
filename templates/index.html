<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "static/style/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:400,700" rel="stylesheet">
    <title>The Gwoat</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row blue"> 
          <div class="content"> 
              <h1 class="roboto700">GWOAT</h1>
              <h3 class="open_sans">(The Greatest Website of All Time)</h3>
              <div class="paragraph open_sans300">
                  <p> We were preoccupied asking ourselves if we could do it...</p>
                  <p> we never stopped to ask ourselves if we should. </p> 
              </div>
              <form method="post" action="process" enctype="multipart/form-data" class="gwoat_form">
                <h4 class="open_sans">Image Upload</h4>
                <p><input type="file" name="pic" class="open_sans300"></p>
                <p><input type="submit" value="Submit Image" class="open_sans300"></p>
              </form>
          </div> 
        </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
